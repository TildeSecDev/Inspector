# OpenTelemetry Collector Configuration
# For Inspector Twin Network Topology Scanner Integration
#
# This configuration receives OTLP telemetry from real network devices
# and forwards it to the simulated digital twin environment.

receivers:
  # OTLP receiver for telemetry from real devices
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "*"
  
  # Host metrics for monitoring the collector itself
  hostmetrics:
    collection_interval: 30s
    scrapers:
      cpu:
      memory:
      disk:
      network:

processors:
  # Batch processor for better performance
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048
  
  # Add resource attributes
  resource:
    attributes:
      - key: service.namespace
        value: "inspector-twin"
        action: upsert
      - key: environment
        value: "simulation"
        action: upsert
      - key: collector.version
        value: "1.0.0"
        action: upsert
  
  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128
  
  # Filter sensitive data
  attributes:
    actions:
      # Remove potential PII
      - key: user.email
        action: delete
      - key: user.name
        action: delete
      - key: password
        action: delete
      - key: api_key
        action: delete
  
  # Route based on source device IP
  routing:
    from_attribute: net.host.ip
    default_exporters:
      - logging
      - otlp/default
    table:
      # Route traffic from specific devices to their simulated counterparts
      - value: 192.168.1.1
        exporters: [otlp/router, logging]
      - value: 192.168.1.2
        exporters: [otlp/switch, logging]
      - value: 192.168.1.10
        exporters: [otlp/endpoint, logging]

exporters:
  # Debug logging
  logging:
    loglevel: info
    sampling_initial: 5
    sampling_thereafter: 200
  
  # Default OTLP exporter to Inspector Twin
  otlp/default:
    endpoint: localhost:4317
    tls:
      insecure: true
    sending_queue:
      enabled: true
      num_consumers: 10
      queue_size: 1000
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s
  
  # Per-device OTLP exporters (update with your simulation IPs)
  otlp/router:
    endpoint: node_192_168_1_1:4317
    tls:
      insecure: true
  
  otlp/switch:
    endpoint: node_192_168_1_2:4317
    tls:
      insecure: true
  
  otlp/endpoint:
    endpoint: node_192_168_1_10:4317
    tls:
      insecure: true
  
  # Prometheus remote write for metrics storage
  prometheusremotewrite:
    endpoint: http://localhost:9090/api/v1/write
    tls:
      insecure: true
  
  # File exporter for backup/debugging
  file:
    path: /var/log/otel/telemetry.log
    rotation:
      max_megabytes: 100
      max_days: 7
      max_backups: 3

extensions:
  # Health check endpoint
  health_check:
    endpoint: :13133
  
  # Performance profiler
  pprof:
    endpoint: :1777
  
  # Prometheus metrics about the collector
  zpages:
    endpoint: :55679

service:
  extensions:
    - health_check
    - pprof
    - zpages
  
  pipelines:
    # Traces pipeline
    traces:
      receivers:
        - otlp
      processors:
        - memory_limiter
        - resource
        - attributes
        - batch
        - routing
      exporters:
        - logging
        - otlp/default
        - file
    
    # Metrics pipeline
    metrics:
      receivers:
        - otlp
        - hostmetrics
      processors:
        - memory_limiter
        - resource
        - batch
        - routing
      exporters:
        - logging
        - otlp/default
        - prometheusremotewrite
        - file
    
    # Logs pipeline
    logs:
      receivers:
        - otlp
      processors:
        - memory_limiter
        - resource
        - attributes
        - batch
        - routing
      exporters:
        - logging
        - otlp/default
        - file

  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      address: :8888
