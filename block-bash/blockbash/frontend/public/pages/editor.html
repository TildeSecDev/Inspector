<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BlockBash Editor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/css/general.css" />
  <link rel="stylesheet" href="/css/blocks.css" />
  <link rel="stylesheet" href="/css/new-layout.css" />
  <script src="/js/layout-controls.js" defer></script>
  <script src="/js/blocks.js" defer></script>
  <script src="/js/onboarding.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const user = (document.cookie.match(/(?:^|; )username=([^;]+)/)||[])[1] || 'guest';
      document.getElementById('editor-username').textContent = decodeURIComponent(user);
    });
  </script>
</head>
<body>
  <header style="padding:8px;background:#222;color:#fff;display:flex;justify-content:space-between;align-items:center;">
    <div>BlockBash Editor</div>
    <div>User: <span id="editor-username">guest</span></div>
  </header>
  <main id="workshop-container" style="min-height:60vh;padding:12px;">
    <h2>Workshop Workspace</h2>
    <div id="blocks-root">Loading blocks...</div>
  </main>
  <footer style="text-align:center;font-size:12px;padding:12px;color:#666;">&copy; BlockBash</footer>
</body>
</html>
