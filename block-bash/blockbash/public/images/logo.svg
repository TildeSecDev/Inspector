<svg xmlns="http://www.w3.org/2000/svg" width="400" height="100" viewBox="0 0 400 100">
  <!-- Background is transparent -->
  <defs>
    <style>
      .logo-text { font-family: 'Montserrat', sans-serif; font-weight: 600; fill: #E17055; }
    </style>
  </defs>

  <!-- Tilde -->
  <text class="logo-text" x="10" y="60" font-size="48">~</text>
  <!-- Main name -->
  <text class="logo-text" x="50" y="60" font-size="48">TildeSec</text>
  <!-- Vertical bar -->
  <rect x="320" y="20" width="4" height="48" fill="#E17055" rx="1"></rect>
</svg>
