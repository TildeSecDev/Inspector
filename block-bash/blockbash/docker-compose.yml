version: '3.8'
services:
  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy:latest
    container_name: docker-socket-proxy
    environment:
      - CONTAINERS=1
      - IMAGES=1
      - EXEC=1
      - NETWORKS=1
      - VOLUMES=1
      - INFO=1
      - BUILD=1
      - COMMIT=1
      - DISTRIBUTION=1
      - POST=1
      - SWARM=0
      - SERVICES=0
      - TASKS=0
      - NODES=0
      - CONFIGS=0
      - SECRETS=0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - proxy
    ports:
      - "2375:2375"  # Expose proxy on port 2375

networks:
  proxy:
    driver: bridge
