<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inspector • Welcome</title>
  <link rel="stylesheet" href="demowelcome.css">
</head>
<body>
  <div class="board" id="board">
    <!-- Canvas for the connecting strings -->
    <canvas id="strings"></canvas>

    <!-- Hidden chalk text -->
    <div class="board-text">INSPECTOR</div>

    <div class="frames-container">
      <!-- Login frame -->
      <div class="photo-frame main" id="frame-login" data-type="login">
        <div class="tape"></div>
        <img src="login-preview.png" alt="Login Preview">
        <form class="form">
          <h2>Login</h2>
          <input type="text" placeholder="Email or Username" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>

      <!-- Register frame -->
      <div class="photo-frame main" id="frame-register" data-type="register">
        <div class="tape"></div>
        <img src="register-preview.png" alt="Register Preview">
        <form class="form">
          <h2>Register</h2>
          <input type="text" placeholder="Name" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Register</button>
        </form>
      </div>

      <!-- Background blurred frames -->
      <div class="photo-frame blur" style="top: 15%; left: 70%;"></div>
      <div class="photo-frame blur" style="top: 60%; left: 25%;"></div>
      <div class="photo-frame blur" style="top: 55%; left: 10%;"></div>
    </div>
  </div>

  <script>
    // Torch effect for revealing "INSPECTOR"
    const board = document.getElementById('board');
    board.addEventListener('mousemove', e => {
      const rect = board.getBoundingClientRect();
      board.style.setProperty('--mouse-x', `${e.clientX - rect.left}px`);
      board.style.setProperty('--mouse-y', `${e.clientY - rect.top}px`);
    });
    board.addEventListener('mouseleave', () => {
      board.style.setProperty('--mouse-x', `-200px`);
      board.style.setProperty('--mouse-y', `-200px`);
    });

    // Draw strings between frames on the canvas
    function drawStrings() {
      const canvas = document.getElementById('strings');
      const ctx = canvas.getContext('2d');
      const { width, height } = board.getBoundingClientRect();
      canvas.width = width;
      canvas.height = height;
      ctx.clearRect(0, 0, width, height);
      ctx.strokeStyle = 'rgba(200,200,200,0.6)';
      ctx.lineWidth = 1.5;

      const f1 = document.getElementById('frame-login').getBoundingClientRect();
      const f2 = document.getElementById('frame-register').getBoundingClientRect();

      const offsetX = board.getBoundingClientRect().left;
      const offsetY = board.getBoundingClientRect().top;

      function center(r) {
        return [r.left - offsetX + r.width/2, r.top - offsetY + r.height/2];
      }
      const c1 = center(f1), c2 = center(f2);
      // Draw between the two main frames
      ctx.beginPath();
      ctx.moveTo(...c1);
      ctx.lineTo(...c2);
      ctx.stroke();
      // You could add more lines to blur frames similarly...
    }
    window.addEventListener('resize', drawStrings);
    window.addEventListener('load', drawStrings);

    // Frame click → enlarge + show form
    document.querySelectorAll('.photo-frame.main').forEach(frame => {
      frame.addEventListener('click', () => {
        // close any others
        document.querySelectorAll('.photo-frame.main').forEach(f => f.classList.remove('active'));
        frame.classList.add('active');
        frame.querySelector('input').focus();
      });
    });
  </script>
</body>
</html>
