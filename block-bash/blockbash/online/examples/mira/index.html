<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mira's Story</title>
  <link rel="stylesheet" href="/ws/workshop_asset?lesson_id=mira&file=style.css">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Kanit', 'Tomorrow', monospace;
      color: #fff;
      background: #232946;
    }
    .mira-bg {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url('/assets/workshop/backgrounds/bg_outsidecoffeeshop.png') center center / cover no-repeat;
      z-index: 0;
      pointer-events: none;
    }
    .mira-menu-container {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      min-height: 0;
      min-width: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 100px;
      background: transparent;
      box-sizing: border-box;
      overflow: auto;
    }
    .mira-title {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 18px;
      color: #ffe066;
      letter-spacing: 2px;
      text-align: center;
      text-shadow: 1px 2px 8px #232946;
    }
    .mira-desc-bg {
      background: rgba(30,30,40,0.85);
      border-radius: 14px;
      padding: 22px 32px;
      margin-bottom: 32px;
      box-shadow: 0 2px 12px #0005;
      max-width: 600px;
      text-align: center;
      color: #fff;
      font-size: 1.15rem;
      text-shadow: 1px 2px 8px #232946;
    }
    .mira-menu-btn, .chapter-btn {
      background: rgba(30,30,40,0.85);
      color: #ffe066;
      border: 2px solid #ffe066;
      border-radius: 8px;
      padding: 14px 0;
      margin: 8px 0;
      font-size: 1.1rem;
      font-family: 'Tomorrow', monospace;
      cursor: pointer;
      min-width: 0;
      width: 320px;
      max-width: 90vw;
      box-sizing: border-box;
      transition: background 0.2s, color 0.2s, border-color 0.2s;
      display: block;
      text-align: left;
      position: relative;
    }
    .mira-menu-btn:hover, .chapter-btn.unlocked:hover {
      background: rgba(255, 224, 102, 0.18);
      color: #fff;
      border-color: #ffe066;
    }
    .chapter-btn.locked {
      background: #444b5a;
      color: #aaa;
      cursor: not-allowed;
      opacity: 0.7;
    }
    .chapter-btn.shake {
      animation: shake 0.4s;
      box-shadow: 0 0 8px 2px #ff4444;
      border: 2px solid #ff4444;
    }
    @keyframes shake {
      0% { transform: translateX(0);}
      20% { transform: translateX(-8px);}
      40% { transform: translateX(8px);}
      60% { transform: translateX(-8px);}
      80% { transform: translateX(8px);}
      100% { transform: translateX(0);}
    }
    .chapter-dropdown {
      width: 320px;
      max-width: 90vw;
      margin-bottom: 18px;
      position: relative;
      user-select: none;
    }
    .dropdown-label {
      font-size: 1.1rem;
      color: #ffe066;
      margin-bottom: 6px;
      display: block;
      text-align: left;
      cursor: pointer;
    }
    .dropdown-list {
      display: none;
      max-height: 260px;
      overflow-y: auto;
      background: rgba(30,30,40,0.92);
      border: 2px solid #ffe066;
      border-radius: 10px;
      box-shadow: 0 2px 12px #0005;
      padding: 0;
      margin: 0;
      list-style: none;
      position: absolute;
      width: 100%;
      left: 0;
      top: 32px;
      z-index: 10;
    }
    .dropdown-list.open {
      display: block;
    }
    .info-icon {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #ffe066;
      color: #232946;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      margin-left: 12px;
      cursor: pointer;
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
      border: 1px solid #ffe066;
    }
    .info-icon:hover {
      background: #ffae00;
      color: #fff;
    }
    .chapter-btn-content {
      flex: 1;
      pointer-events: none;
      text-align: left;
    }
    .mira-back-btn {
      background: #ffe066;
      color: #232946;
      border: none;
      border-radius: 10px;
      padding: 12px 32px;
      font-size: 1.1rem;
      font-family: inherit;
      margin-top: 32px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
    }
    .mira-back-btn:hover {
      background: #fff3b0;
      color: #232946;
    }
    .chapter-info-popup {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      display: flex; align-items: center; justify-content: center;
      z-index: 9999;
    }
    .chapter-info-content {
      background: #232946;
      color: #ffe066;
      border: 2px solid #ffe066;
      border-radius: 12px;
      padding: 32px 40px;
      max-width: 420px;
      box-shadow: 0 0 24px #000a;
      text-align: left;
      position: relative;
    }
    .chapter-info-content button {
      margin-top: 18px;
      background: #ffe066;
      color: #232946;
      border: none;
      border-radius: 8px;
      padding: 10px 32px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .chapter-info-content button:hover {
      background: #fff3b0;
    }
    @media (max-width: 700px) {
      .mira-menu-container { padding-top: 60px; }
      .mira-title { font-size: 1.3rem; }
      .mira-menu-btn, .chapter-btn, .chapter-dropdown { width: 98vw; max-width: 98vw; }
      .dropdown-list { max-height: 180px; }
      .mira-desc-bg { padding: 12px 8px; }
    }
    .workshop-root {
      position: relative;
      width: 100%;
      height: 100%;
      min-width: 0;
      min-height: 0;
      overflow: hidden;
      box-sizing: border-box;
    }
    .workshop-bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background: url('/assets/workshop/backgrounds/bg_outsidecoffeeshop.png') center center / cover no-repeat;
      z-index: 0;
    }
    .workshop-content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      min-width: 0;
      min-height: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      box-sizing: border-box;
    }
    .mira-menu-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding-top: 100px;
      background: transparent;
      box-sizing: border-box;
      overflow: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @media (max-width: 700px) {
      .mira-menu-container { padding-top: 60px; }
    }
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: none !important;
      overflow: hidden !important;
    }
  </style>
</head>
<body>
  <div class="workshop-root">
    <div class="workshop-bg"></div>
    <div class="workshop-content">
      <div class="mira-menu-container">
        <div class="mira-title">Welcome to Mira's Story</div>
        <div class="mira-desc-bg">
          Embark on a cybersecurity adventure with Mira!<br>
          Complete chapters to unlock new challenges and learn new skills.
        </div>
        <button class="mira-menu-btn" id="begin-btn" type="button">Begin</button>
        <div class="chapter-dropdown" id="chapter-dropdown">
          <span class="dropdown-label" id="dropdown-label">Pick a Chapter â–¼</span>
          <ul class="dropdown-list" id="chapter-list"></ul>
        </div>
        <button class="mira-back-btn" id="back-btn">Back</button>
      </div>
    </div>
  </div>
  <script src="/ws/workshop_asset?lesson_id=mira&file=logic.js"></script>
  <script>
    // Begin button now calls startMiraStory (defined in logic.js)
    document.getElementById('begin-btn').onclick = startMiraStory;
  </script>
</body>
</html>
