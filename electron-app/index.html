<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Inspector — Standalone</title>
    <style>
      body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;padding:0}
      header{background:#222;color:#fff;padding:12px 16px}
      main{padding:16px}
      .card{background:#fff;border:1px solid #eee;padding:12px;border-radius:6px}
    </style>
  </head>
  <body>
    <header>
      <h1>Inspector — Standalone</h1>
    </header>
    <nav style="display:flex;gap:8px;padding:12px;background:#f6f7f9;border-bottom:1px solid #e6e6e6">
      <button id="openBtn">Open File…</button>
      <button id="saveBtn">Save File</button>
      <button id="aboutBtn">About</button>
      <div style="flex:1"></div>
      <span id="platform" style="opacity:.7;font-size:.9em"></span>
    </nav>
    <main>
      <div class="card">
        <p>This is a standalone Electron shell. It does not use or require the original BlockBash server.</p>
        <p>Use this as a starting UI for a packaged desktop app. You can add your app files into <code>electron-app/</code>.</p>
      </div>
      <section style="margin-top:12px" class="card">
        <h3>File editor</h3>
        <textarea id="editor" style="width:100%;height:220px;font-family:monospace;font-size:13px"></textarea>
        <div style="margin-top:8px;color:#666;font-size:13px">Opened file: <span id="openedPath">(none)</span></div>
      </section>
      <section style="margin-top:12px" class="card">
        <h3>Tools</h3>
        <div style="display:flex;gap:8px">
          <button onclick="location.href='network.html'">Open Network Editor</button>
        </div>
      </section>
    </main>
    <script src="renderer.js"></script>
  </body>
</html>
