name: Build macOS app

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build (unsigned)
        env:
          # disable automatic code signing discovery so the runner produces unsigned artifacts
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
        run: npm run build:mac

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: inspector-mac-artifacts
          path: dist/
